<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="keywords" content="bookmark,favourite,site">
	<meta name="description" content="Bookmark your favorite sites">
	<title>Bookmark</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
	<!-- Bootstrap File Link -->
	<!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->

	<!-- External CSS File Link -->
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<!-- Header Section Starts -->
	<header>
		<div class="container mt-5">
			<h3 class="fw-bold mb-4">Bookmarker</h3>
		</div>
	</header>
	<!-- Header Section Ends -->

	<!-- Content Section Starts -->
	<div class="container mb-4">
		<div class="inputType text-center">
			<div class="column">
				<h2 class="fw-bold mt-3 mb-4 text-primary">Bookmark your Favorite Sites </h2>
				<p class="text-start ps-5 ms-5 text-primary mt-4">Site Name</p>
				<input id="siteName" placeholder="Bookmark Name" type="text" />
				<p class="alert alert-error m-auto fw-bold" id="nameError"></p>
				<p class="text-start ps-5 ms-5 text-primary mt-4">Site URL</p>
				<input id="siteUrl" placeholder="website URL" type="text" />
				<p class="alert alert-error m-auto fw-bold" id="urlError"></p>
				<div class="m-auto">
					<button class="btn btn-primary mt-4">Submit</button>
				</div>
			</div>
		</div>
	</div>
	<!-- Content Section Ends -->

	<div class="container">
		<div id="tableRaw" class="fw-bold">
			
		</div>
	</div>


	<!-- Footer Section Starts -->
	<footer>
		<div class="container">
			<p class="fw-bold">&copy; 2022 Bookmarker Inc.</p>
		</div>
	</footer>
	<!-- Footer Section Ends -->

	<script src="main.js"></script>

</body>

</html>
